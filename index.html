<!DOCTYPE html>
<html lang="pt-br" id="htmlTag">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RenewStudy</title>

    <!--ICONE DO SITE-->
    <link rel="shortcut icon" href="./images/logo.png">

    <!--ESTILO-->
    <link rel="stylesheet" href="./style/index.css">
</head>
<body>
    <import id="ipt-navbar"></import>

    <div class="d-flex justify-content-center align-items-center loading-container">
        <img class="loading-icon" src="./images/logo-sem-livro.png"/>
    </div>

    <div class="home-content mb-5 mt-5 container-xl">
        <div class="d-flex justify-content-around container-sm align-items-center home-container">
            <div class="d-flex flex-column justify-content-center align-items-center">
                <span class="titulo-um">Máterial didático auxiliar para o ensino fundamental</span>
                <span class="titulo-dois">Energias</span>
                <span class="titulo-tres">Renováveis</span>

                <div class="d-flex flex-column w-100">
                    <span class="titulo-quatro text-center">Para iniciar o aprendizado, escolha o conteúdo:</span>

                    <div class="d-flex justify-content-between mb-4">
                        <a href="#" class="home-btn btn-solar">Solar</a>
                        <a href="#" class="home-btn btn-eolica">Eólica</a>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="#" class="home-btn btn-hidra">Hidráulica</a>
                        <a href="#" class="home-btn btn-mare">Maremotriz</a>
                    </div>
                </div>
            </div>
    
            <div class="d-flex flex-column home-icons">
                <div class="d-flex justify-content-between">
                    <img src="./images/solar.png" alt="Solar">
                    <img src="./images/eolica.png" alt="Eólica">
                </div>

                <div class="d-flex justify-content-between">
                    <img src="./images/hidra.png" alt="Hidráulica">
                    <img src="./images/mare.png" alt="Maremotriz">
                </div>
            </div>
        </div>
    </div>
    
    <import id="ipt-footer"></import>

    <!--JQUERY-->
    <script src="./script/jquery-3.6.0.min.js"></script>

    <!--IMPORTS-->
    <script src="./script/import.js"></script>

    <script src="./script/index.js"></script>
</body>
</html>
